<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS Calculator</title>
        <link rel="stylesheet" href="css/index.css" type="text/css"/>
    </head>
    <body>
        <div class="calculator">
            <input class="history-display" disabled placeholder=" "/>
            <input class="display" disabled placeholder="0"/>
            <br>
            <button class="clean">C</button>
            <button class="backspace">←</button>
            <button class="equal">=</button>
            <br>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>
            <button id="exp">x²</button>
            <button id="pi">π</button>
            <button id="sqrt">√</button>
            <button id="percent">%</button>
            <button id="change-sign">±</button>
            <div class="simple-operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>(</button>
                <button>)</button>
                <button>.</button>
            </div>
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
